<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sqlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B5797;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Database cylinder body -->
  <rect x="24" y="32" width="80" height="64" rx="4" fill="url(#sqlGrad)" />
  <!-- Database cylinder top ellipse -->
  <ellipse cx="64" cy="32" rx="40" ry="14" fill="#5BA0E0" />
  <!-- Database cylinder bottom ellipse -->
  <ellipse cx="64" cy="96" rx="40" ry="14" fill="#2B5797" />
  <!-- Middle line accents -->
  <ellipse cx="64" cy="52" rx="36" ry="10" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.3" />
  <ellipse cx="64" cy="72" rx="36" ry="10" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.3" />
  <!-- SQL text -->
  <text x="64" y="120" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#4A90D9" text-anchor="middle">SQL</text>
</svg>
